<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cloud Security Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #ffffff;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .btn-container {
      display: flex;
      gap: 12px;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 22px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1rem;
      color: white;
      background: #00c9a7;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #02a18d;
    }

    #spinner {
      display: none;
      font-size: 1rem;
      color: #00ffcc;
      margin-bottom: 20px;
      animation: blink 1.2s linear infinite;
    }

    @keyframes blink {
      50% { opacity: 0.4; }
    }

    #output {
      background: #1a1a1a;
      color: #00ffcc;
      font-family: monospace;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 800px;
      box-shadow: 0 0 10px rgba(0,255,204,0.3);
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>üîç Cloud Security Operations</h1>

  <div class="btn-container">
    <button onclick="trigger('crawl')">Start Crawl</button>
    <button onclick="trigger('scan')">Start Scan</button>
  </div>

  <div id="spinner">‚è≥ Triggering task, please wait...</div>
  <div id="output">// Results will appear here...</div>

  <script>
    async function trigger(action) {
      const spinner = document.getElementById("spinner");
      const output = document.getElementById("output");

      const endpoint = action === "crawl"
        ? "https://ql29uwsev3.execute-api.us-east-1.amazonaws.com/prod/crawl"
        : "https://ql29uwsev3.execute-api.us-east-1.amazonaws.com/prod/scan";

      spinner.style.display = "block";
      output.textContent = "";

      try {
        const response = await fetch(endpoint, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({})
        });

        const result = await response.json();
        output.textContent = JSON.stringify(result, null, 2);
      } catch (err) {
        output.textContent = "‚ùå Error: " + err.message;
      } finally {
        spinner.style.display = "none";
      }
    }
  </script>
</body>
</html>
