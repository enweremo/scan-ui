<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cloud Vulnerability Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f8fa;
      margin: 0;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #222;
    }
    button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      color: white;
      background-color: #007bff;
    }
    button:hover {
      background-color: #0056b3;
    }
    #spinner {
      display: none;
      margin-top: 20px;
      font-style: italic;
      color: #555;
    }
    #output {
      margin-top: 30px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      border: 1px solid #ddd;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h1>üîç Cloud Security Operations</h1>

  <button onclick="trigger('crawl')">Start Crawl</button>
  <button onclick="trigger('scan')">Start Scan</button>

  <div id="spinner">‚è≥ Please wait... Triggering task...</div>
  <div id="output"></div>

  <script>
    async function trigger(action) {
      const spinner = document.getElementById("spinner");
      const output = document.getElementById("output");

      const endpoint = action === "crawl"
        ? "https://ql29uwsev3.execute-api.us-east-1.amazonaws.com/prod/crawl"
        : "https://ql29uwsev3.execute-api.us-east-1.amazonaws.com/prod/scan";

      spinner.style.display = "block";
      output.textContent = "";

      try {
        const response = await fetch(endpoint, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({})
        });

        const result = await response.json();
        output.textContent = JSON.stringify(result, null, 2);
      } catch (err) {
        output.textContent = "‚ùå Error: " + err.message;
      }

      spinner.style.display = "none";
    }
  </script>
</body>
</html>
